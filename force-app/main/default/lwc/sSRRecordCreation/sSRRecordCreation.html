<template>
    <lightning-card title="Upload SSR Records">
        <div class="slds-p-around_medium">
            <lightning-input
                type="file"
                label="Upload Excel"
                accept=".xlsx"
                onchange={handleFileUpload}>
            </lightning-input>
        </div>
    </lightning-card>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
            <div class="slds-modal__container">

                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Review & Edit SSR Records</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <c-ssr-custom-datatable
                        key-field="id"
                        data={data}
                        columns={columns}
                        draft-values={draftValues}
                        onopenoppmodal={handleOpenOppModal} onpicklistchange={handlePicklistChange}
                        oncellchange={handleCellChange}>
                    </c-ssr-custom-datatable>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button label="Delete" variant="destructive-text" icon-name="utility:delete" onclick={handleDeleteRows} class="slds-m-right_x-small"></lightning-button>
                    <lightning-button label="Cancel" icon-name="utility:close" onclick={closeModal} class="slds-m-right_x-small"></lightning-button>
                    <lightning-button label="Save Changes" variant="brand" icon-name="utility:save" onclick={handleManualSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>

    //Opp creation model
    <template if:true={isCustomModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={closeCustomModal}>
                        <lightning-icon icon-name="utility:close" size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium">Create New Opportunity</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-record-form
                        object-api-name="Opportunity"
                        layout-type="Full"
                        onsuccess={handleOpportunityCreateSuccess}
                        oncancel={closeCustomModal}>
                    </lightning-record-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
